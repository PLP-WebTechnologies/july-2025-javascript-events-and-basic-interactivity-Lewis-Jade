<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive JS Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to My Interactive Page</h1>

  <!--  Part 1: Event Handling Example -->
  <button id="greetBtn">Click Me!</button>
  <p id="greetMessage" class="hidden">Hello, friend! </p>

  <!-- Part 2: Light/Dark Mode Toggle -->
  <button id="toggleMode">Toggle Light/Dark Mode</button>

  <!--  Part 2: Collapsible FAQ -->
  <div class="faq">
    <h2>FAQ</h2>
    <div>
      <button class="faq-toggle">What is this?</button>
      <p class="faq-answer hidden">An interactive page built with JavaScript!</p>
    </div>
  </div>

  <!--  Part 3: Custom Form Validation -->
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Sign Up</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
